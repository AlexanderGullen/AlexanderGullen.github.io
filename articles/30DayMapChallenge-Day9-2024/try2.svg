  <text x="400" y="200" font-family="Arial" font-size="18" fill="#333">North America</text>
  <text x="600" y="250" font-family="Arial" font-size="18" fill="#333">Europe</text>
  <text x="700" y="700" font-family="Arial" font-size="18" fill="#333">Asia</text>
  <text x="300" y="550" font-family="Arial" font-size="18" fill="#333">South America</text>
  <text x="550" y="750" font-family="Arial" font-size="18" fill="#333">Africa</text>
